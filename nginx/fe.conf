server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.html;

    # For a React SPA, if a file isn't found, fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
